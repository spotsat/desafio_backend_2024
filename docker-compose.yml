version: '3.8'

services:
  app:
    container_name: api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${API_PORT}:${API_PORT}"
    environment:
      - NODE_ENV=${NODE_ENV}
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASS}@db:${DB_PORT}/${DB_NAME}?schema=public
    depends_on:
      - db
    networks:
      - my_network

  db:
    container_name: db
    image: postgis/postgis
    ports:
      - "${DB_PORT}:${DB_PORT}"
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - my_network

  pgadmin:
    container_name: pgadmin_container
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: "admin@admin.com"  # Altere para o seu email
      PGADMIN_DEFAULT_PASSWORD: "admin"         # Altere para a sua senha
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "8080:80"  # Mapeia a porta 8080 do host para a porta 80 do container
    depends_on:
      - db  # depende do servi√ßo do banco de dados
    networks:
      - my_network

networks:
  my_network:
    name: my_network
    driver: bridge

volumes:
  db_data:
